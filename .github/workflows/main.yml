name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install npm dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Build Docker Image
        run: docker build -t sakthisiddu1/docker-react:${{ github.run_number }} .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: docker push sakthisiddu1/docker-react:${{ github.run_number }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        run: |
          echo "
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: docker-react-deployment
            labels:
              app: docker-react
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: docker-react
            template:
              metadata:
                labels:
                  app: docker-react
              spec:
                containers:
                - name: docker-react
                  image: sakthisiddu1/docker-react:${{ github.run_number }}
                  ports:
                  - containerPort: 80
          " > deployment.yaml

          echo "
          apiVersion: v1
          kind: Service
          metadata:
            name: docker-react-service
          spec:
            selector:
              app: docker-react
            ports:
            - protocol: TCP
              port: 80
              targetPort: 80
              nodePort: 30007
            type: NodePort
          " > service.yaml

          ssh -i /home/ubuntu/.ssh/test.pem -o StrictHostKeyChecking=no ubuntu@13.203.9.97 "kubectl apply -f -" < deployment.yaml
          ssh -i /home/ubuntu/.ssh/test.pem -o StrictHostKeyChecking=no ubuntu@13.203.9.97 "kubectl apply -f -" < service.yaml

      - name: Deployment success status
        if: success()
        run: echo 'Deployment was successful'

      - name: Deployment failure status
        if: failure()
        run: echo 'Deployment failed'
